<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
</head>
<body>
    <h1>Welcome to Our Offers Page!</h1>
    <p>Check out our latest offers.</p>
    
    <script>
        // Check if the app is installed
        var appScheme = "Ooredoo://Offers"; // Replace with your app's custom URL scheme
        var appStoreURL = "https://apps.apple.com/app/619828745"; // Replace with your App Store URL

        // Function to check if the app is installed
        function checkAppInstallation() {
            var start = Date.now();
            window.location = appScheme; // Attempt to open the app

            // Redirect to App Store if the app is not opened after a delay
            setTimeout(function () {
                if (Date.now() - start < 2000) { // Adjust timeout as necessary
                    window.location = appStoreURL; // Redirect to App Store
                }
            }, 1500);
        }

        // Call the function to check for app installation
        checkAppInstallation();
    </script>
</body>
</html>
